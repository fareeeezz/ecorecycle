<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request Pickup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="style.css">
</head>

<body class="app-body">

<header class="eco-header">
  <div class="container d-flex justify-content-between py-2">
    <div class="eco-title">EcoRecycle</div>
    <nav>
      <a href="index.html" class="eco-nav-link">Login</a>
      <a href="signup.html" class="eco-nav-link">Sign Up</a>
      <a href="request.html" class="eco-nav-link eco-nav-link-active">Request</a>
      <a href="calculate.html" class="eco-nav-link">Resit</a>
    </nav>
  </div>
</header>

<main class="container py-5">
<form id="requestForm">

<h4>Senarai Barangan (Max 5)</h4>

<div id="itemsContainer"></div>

<button type="button" class="btn btn-outline-success mb-3" onclick="addItem()">
+ Tambah Jenis Barang
</button>

<h4>Lokasi Pickup</h4>
<div id="map" style="height:300px"></div>
<input type="text" id="locationDisplay" class="form-control mt-2" readonly>
<input type="hidden" id="locationLat">
<input type="hidden" id="locationLng">

<button class="btn btn-success w-100 mt-4">
Hantar & Kira Insentif
</button>

</form>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>

<script>
let count = 0;
function addItem() {
  if (count >= 5) return alert("Max 5 item sahaja");
  count++;

  const div = document.createElement("div");
  div.className = "item-row border p-3 mb-2";
  div.innerHTML = `
    <select class="form-select material mb-2">
      <option value="">Pilih</option>
      <option>Plastik</option>
      <option>Kertas</option>
      <option>Tin</option>
      <option>Kaca</option>
      <option>Elektronik</option>
      <option>Minyak Masak Terpakai</option>
    </select>
    <input type="number" class="form-control weight" placeholder="kg" min="0.1" step="0.1">
  `;
  itemsContainer.appendChild(div);
}
document.addEventListener("DOMContentLoaded", addItem);
</script>

</body>
</html>
