<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoRecycle – Request Pickup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">

  <video autoplay muted loop playsinline id="bgVideo">
    <source src="eco-bg.mp4" type="video/mp4">
  </video>

   <header class="eco-header">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <div class="d-flex align-items-center gap-2">
        <div class="eco-logo-circle">♻️</div>
        <div>
          <div class="eco-title">EcoRecycle</div>
          <div class="eco-subtitle">Pickup Kitar Semula Komuniti</div>
        </div>
      </div>

      <nav class="eco-nav d-none d-md-flex gap-3">
        <a href="index.html" class="eco-nav-link">Login</a>
        <a href="request.html" class="eco-nav-link">Request Pickup</a>
        <a href="calculate.html" class="eco-nav-link">Resit</a>
      </nav>
    </div>
  </header>
</html>

<div class="container py-5">
  <h2 class="mb-4 text-center">Request Pickup</h2>

  <div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <p id="welcomeText" class="fw-semibold"></p>

      <form id="requestForm">
        <div class="mb-3">
          <label class="form-label">Jenis Barang</label>
          <select class="form-select" id="material" required>
            <option value="">Pilih...</option>
            <option value="Plastik">Plastik</option>
            <option value="Kertas">Kertas</option>
            <option value="Tin">Tin</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Anggaran Berat (kg)</label>
          <input type="number" step="0.1" min="0.1" class="form-control" id="weight" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Hantar & Kira Insentif</button>
      </form>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
