<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoRecycle – Request Pickup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""/>

  <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">

<video autoplay muted loop playsinline id="bgVideo">
  <source src="eco-bg.mp4" type="video/mp4">
</video>

<header class="eco-header">
  <div class="container d-flex justify-content-between align-items-center py-2">
    <div class="d-flex align-items-center gap-2">
      <div class="eco-logo-circle">♻️</div>
      <div>
        <div class="eco-title">EcoRecycle</div>
        <div class="eco-subtitle">Pickup Kitar Semula Komuniti</div>
      </div>
    </div>
    <nav class="eco-nav d-none d-md-flex gap-3">
      <a href="index.html" class="eco-nav-link">Login</a>
      <a href="signup.html" class="eco-nav-link">Sign Up</a>
      <a href="request.html" class="eco-nav-link eco-nav-link-active">Request Pickup</a>
      <a href="calculate.html" class="eco-nav-link">Resit</a>
    </nav>
  </div>
</header>

<main class="container py-5">
<div class="card shadow-lg p-4">

<form id="requestForm">

<!-- MULTI ITEM CONTAINER -->
<div id="multiItems">

<div class="row mb-3 multi-item-row">
  <div class="col-md-7">
    <label class="form-label">Jenis Barang</label>
    <select class="form-select material-item" required>
      <option value="">Pilih...</option>
      <option value="Plastik">Plastik</option>
      <option value="Kertas">Kertas</option>
      <option value="Tin">Tin / Aluminium</option>
      <option value="Kaca">Kaca</option>
      <option value="Elektronik">Elektronik</option>
      <option value="Minyak Masak Terpakai">Minyak Masak Terpakai</option>
    </select>
  </div>
  <div class="col-md-5">
    <label class="form-label">Berat (kg)</label>
    <input type="number" class="form-control weight-item" min="0.1" step="0.1" required>
  </div>
</div>

</div>

<button type="button" class="btn btn-outline-success mb-3" onclick="addItemRow()">
➕ Tambah Jenis Barang
</button>

<hr>

<!-- MAP -->
<label class="form-label">Lokasi Pickup (Pin di Peta)</label>
<div id="map"></div>
<input type="hidden" id="locationLat">
<input type="hidden" id="locationLng">
<input type="text" class="form-control mt-2" id="locationDisplay" readonly>

<button type="submit" class="btn btn-success w-100 mt-4">
Hantar & Kira Insentif
</button>

</form>
</div>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>

<script>
function addItemRow() {
  const count = document.querySelectorAll(".multi-item-row").length;
  if (count >= 5) {
    alert("Maksimum 5 jenis barang sahaja.");
    return;
  }

  const row = document.createElement("div");
  row.className = "row mb-3 multi-item-row";
  row.innerHTML = `
    <div class="col-md-7">
      <select class="form-select material-item" required>
        <option value="">Pilih...</option>
        <option value="Plastik">Plastik</option>
        <option value="Kertas">Kertas</option>
        <option value="Tin">Tin / Aluminium</option>
        <option value="Kaca">Kaca</option>
        <option value="Elektronik">Elektronik</option>
        <option value="Minyak Masak Terpakai">Minyak Masak Terpakai</option>
      </select>
    </div>
    <div class="col-md-5">
      <input type="number" class="form-control weight-item" min="0.1" step="0.1" required>
    </div>`;
  document.getElementById("multiItems").appendChild(row);
}
</script>

</body>
</html>
