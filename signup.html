<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoRecycle – Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<video autoplay muted loop playsinline class="bg-video">
  <source src="eco-bg.mp4" type="video/mp4">
</video>
<div class="bg-overlay"></div>

<header class="app-header">
  <div class="logo">♻️ EcoRecycle</div>
  <nav>
    <a href="index.html">Login</a>
  </nav>
</header>

<div class="page-wrapper">
  <div class="page-card">

    <h3 class="text-center mb-4">Daftar Akaun</h3>

    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="signupUsername" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nombor Telefon (WhatsApp)</label>
        <input type="tel" id="signupPhone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Kata Laluan</label>
        <input type="password" id="signupPassword" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">
        Daftar Akaun
      </button>
    </form>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
