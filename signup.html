<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoRecycle ‚Äì Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">

  <!-- VIDEO BACKGROUND -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="eco-bg.mp4" type="video/mp4">
  </video>

  <!-- HEADER -->
  <header class="eco-header">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <div class="d-flex align-items-center gap-2">
        <div class="eco-logo-circle">‚ôªÔ∏è</div>
        <div>
          <div class="eco-title">EcoRecycle</div>
          <div class="eco-subtitle">Pickup Kitar Semula Komuniti</div>
        </div>
      </div>

      <nav class="eco-nav d-none d-md-flex gap-3">
        <a href="index.html" class="eco-nav-link">Login</a>
        <a href="signup.html" class="eco-nav-link eco-nav-link-active">Sign Up</a>
        <a href="request.html" class="eco-nav-link">Request Pickup</a>
        <a href="calculate.html" class="eco-nav-link">Resit</a>
      </nav>
    </div>
  </header>

  <!-- CONTENT SIGN UP -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="mb-2 text-center">Daftar Akaun Baru</h1>
        <p class="text-center text-muted mb-4">
          Cipta username, nombor telefon dan kata laluan anda. Akaun ini akan digunakan
          untuk log masuk ke sistem EcoRecycle.
        </p>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3 text-center">Sign Up</h5>

            <!-- üî¥ PERUBAHAN HANYA DI SINI -->
            <form id="signupForm" onsubmit="return handleSignup(event);">

              <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="signupUsername"
                  required
                  placeholder="contoh: fareez_eco"
                >
              </div>

              <div class="mb-3">
                <label class="form-label">Nombor Telefon (WhatsApp)</label>
                <input
                  type="tel"
                  class="form-control"
                  id="signupPhone"
                  placeholder="contoh: 60123456789"
                  required
                >
              </div>

              <div class="mb-3">
                <label class="form-label">Kata Laluan</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  required
                  placeholder="Masukkan kata laluan"
                >
              </div>

              <button type="submit" class="btn btn-success w-100">
                Daftar Akaun
              </button>

              <p class="text-muted small text-center mt-3 mb-0">
                Sudah ada akaun?
                <a href="index.html">Log masuk di sini</a>.
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
