<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoRecycle – Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

  <!-- VIDEO BACKGROUND (FULL SCREEN) -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="eco-bg.mp4" type="video/mp4">
  </video>
  <div class="bg-overlay"></div>

  <main class="auth-wrap">
    <div class="auth-card">
      <div class="auth-brand">
        <div class="brand-icon">♻️</div>
        <div>
          <div class="brand-title">EcoRecycle</div>
          <div class="brand-subtitle">Pickup Kitar Semula Komuniti</div>
        </div>
      </div>

      <h2 class="auth-heading">Daftar Akaun</h2>

      <!-- ID & input IDs KEKAL untuk app.js -->
      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="signupUsername" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Nombor Telefon (WhatsApp)</label>
          <input type="text" class="form-control" id="signupPhone" placeholder="contoh: 60123456789" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Kata Laluan</label>
          <input type="password" class="form-control" id="signupPassword" required>
        </div>

        <button type="submit" class="btn btn-eco w-100">Daftar</button>
      </form>

      <div class="auth-links">
        <span>Sudah ada akaun?</span>
        <a href="index.html">Log Masuk</a>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
