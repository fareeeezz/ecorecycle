<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoRecycle – Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS untuk peta rider -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">

  <!-- VIDEO BACKGROUND -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="eco-bg.mp4" type="video/mp4">
  </video>

  <!-- HEADER -->
  <header class="eco-header">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <div class="d-flex align-items-center gap-2">
        <div class="eco-logo-circle">♻️</div>
        <div>
          <div class="eco-title">EcoRecycle</div>
          <div class="eco-subtitle">Pickup Kitar Semula Komuniti</div>
        </div>
      </div>

      <nav class="eco-nav d-none d-md-flex gap-3">
        <a href="index.html" class="eco-nav-link">Login</a>
        <a href="signup.html" class="eco-nav-link">Sign Up</a>
        <a href="request.html" class="eco-nav-link">Request Pickup</a>
        <a href="calculate.html" class="eco-nav-link eco-nav-link-active">Order</a>
      </nav>
    </div>
  </header>

  <!-- CONTENT ORDER -->
  <main class="container py-5" id="calcContainer">
    <!-- app.js akan inject order + rider map di sini -->
  </main>

  <!-- Leaflet JS, jsPDF & app.js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
