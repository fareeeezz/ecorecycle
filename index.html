<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoRecycle – Log Masuk</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="app-body">

  <!-- VIDEO BACKGROUND -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="eco-bg.mp4" type="video/mp4">
  </video>

  <!-- HEADER -->
  <header class="eco-header">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <div class="d-flex align-items-center gap-2">
        <div class="eco-logo-circle">♻️</div>
        <div>
          <div class="eco-title">EcoRecycle</div>
          <div class="eco-subtitle">Pickup Kitar Semula Komuniti</div>
        </div>
      </div>

      <nav class="eco-nav d-none d-md-flex gap-2">
        <a href="index.html" class="eco-nav-link eco-nav-link-active">Login</a>
        <a href="signup.html" class="eco-nav-link">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="auth-main">
    <div class="auth-card">

      <div class="text-center mb-3">
        <div class="d-inline-flex align-items-center gap-2 mb-2">
          <div class="eco-logo-circle">♻️</div>
          <div class="text-start">
            <div class="fw-bold" style="font-size:1.05rem;">EcoRecycle</div>
            <div style="color:rgba(0,0,0,0.65); font-size:0.9rem;">Pickup Kitar Semula Komuniti</div>
          </div>
        </div>

        <h1 class="auth-title">Log Masuk</h1>
        <p class="auth-subtitle">
          Masukkan maklumat anda untuk terus buat request pickup.
        </p>
      </div>

      <!-- ✅ IMPORTANT: jangan letak onsubmit="" supaya app.js boleh attach listener -->
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="contoh: kimi" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="phone">Nombor Telefon (WhatsApp)</label>
          <input type="text" class="form-control" id="phone" placeholder="contoh: 60123456789" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Kata Laluan</label>
          <input type="password" class="form-control" id="password" placeholder="••••••" required>
        </div>

        <button type="submit" class="btn btn-eco-primary w-100">
          Log Masuk
        </button>
      </form>

      <div class="mt-3 text-center">
        <div class="small">
          Belum ada akaun? <a href="signup.html" class="fw-bold">Daftar Akaun</a>
        </div>
        <div class="small text-muted mt-1">
          Maklumat login hanya digunakan untuk sesi demo sistem EcoRecycle.
        </div>
      </div>

    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
