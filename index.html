<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoRecycle – Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">

  <video autoplay muted loop playsinline id="bgVideo">
    <source src="eco-bg.mp4" type="video/mp4">
  </video>

   <header class="eco-header">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <div class="d-flex align-items-center gap-2">
        <div class="eco-logo-circle">♻️</div>
        <div>
          <div class="eco-title">EcoRecycle</div>
          <div class="eco-subtitle">Pickup Kitar Semula Komuniti</div>
        </div>
      </div>

      <nav class="eco-nav d-none d-md-flex gap-3">
        <a href="index.html" class="eco-nav-link">Login</a>
        <a href="request.html" class="eco-nav-link">Request Pickup</a>
        <a href="calculate.html" class="eco-nav-link">Resit</a>
      </nav>
    </div>
  </header>
</html>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-3 text-center">Pickup Barangan Kitar Semula</h1>
      <p class="text-muted text-center">
        Platform untuk mengumpul barangan kitar semula daripada komuniti. Collector EcoRecycle akan datang pickup dan
        pengguna menerima insentif.
      </p>

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3 text-center">Log Masuk</h5>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Emel</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nombor Telefon (WhatsApp)</label>
              <input type="tel" class="form-control" id="phone" placeholder="contoh: 60123456789" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Kata Laluan</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Log Masuk</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
