<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoRecycle – Login</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ANIMATED BACKGROUND -->
  <div class="login-bg"></div>

  <!-- LOGIN WRAPPER -->
  <div class="login-wrapper">
    <div class="login-card">

      <!-- LOGO + TITLE -->
      <div class="text-center mb-4">
        <div class="eco-logo mb-2">♻️</div>
        <h2 class="eco-title">EcoRecycle</h2>
        <p class="eco-subtitle">
          Pickup Kitar Semula Komuniti
        </p>
      </div>

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            required
            autocomplete="username"
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Nombor Telefon (WhatsApp)</label>
          <input
            type="tel"
            id="phone"
            class="form-control"
            placeholder="contoh: 60123456789"
            required
            autocomplete="tel"
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Kata Laluan</label>
          <input
            type="password"
            id="password"
            class="form-control"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">
          Log Masuk
        </button>
      </form>

      <!-- SIGN UP LINK (DALAM KOTAK LOGIN) -->
      <div class="text-center small">
        Belum ada akaun?
        <a href="signup.html" class="signup-link">Daftar Akaun</a>
      </div>

      <div class="login-note text-center mt-3">
        Maklumat login hanya digunakan untuk sesi demo sistem EcoRecycle.
      </div>

    </div>
  </div>

  <!-- APP JS (JANGAN UBAH) -->
  <script src="app.js"></script>
</body>
</html>
