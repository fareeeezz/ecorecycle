<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoRecycle – Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

  <!-- BACKGROUND IMAGE / VIDEO -->
  <div class="login-bg"></div>

  <!-- LOGIN CARD -->
  <div class="login-wrapper">
    <div class="login-card shadow-lg">

      <div class="text-center mb-4">
        <div class="login-logo">♻️</div>
        <h3 class="mb-1">EcoRecycle</h3>
        <p class="text-muted small">Pickup Kitar Semula Komuniti</p>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            autocomplete="username"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Nombor Telefon (WhatsApp)</label>
          <input
            type="tel"
            id="phone"
            class="form-control"
            placeholder="contoh: 60123456789"
            autocomplete="tel"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Kata Laluan</label>
          <input
            type="password"
            id="password"
            class="form-control"
            autocomplete="current-password"
            required
          >
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">
          Log Masuk
        </button>
      </form>

      <div class="text-center">
        <span class="small">Belum ada akaun?</span><br>
        <a href="signup.html" class="signup-link">
          Daftar Akaun Baru
        </a>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
